<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container mt-4 contact-form">
        <h2 class="text-center">Liên hệ với chúng tôi</h2>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email">
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Tin nhắn</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Nhập tin nhắn"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-10">Gửi tin nhắn</button>
        </form>
    </div>

</body>

</html>
