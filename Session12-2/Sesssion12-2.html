<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="rikkei@example.com">
    </div>

    <div class="d-flex">
        <p>Giới tính: </p>
        <div>
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">Nam</label>
        </div>
        <div>
            <input class="form-check-input" type="radio" name="gender" id="female" checked>
            <label class="form-check-label" for="female">Nữ</label>
        </div>
    </div>

    <button type="button" class="btn btn-success">Xác nhận</button>
</body>

</html>
