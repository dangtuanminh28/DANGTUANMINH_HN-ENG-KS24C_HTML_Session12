<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            border-radius: 16px;
            overflow: hidden;
            color: white;
            height: 250px;
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        .custom-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
        }

        .card-content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .icon {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
        }

        .icon img {
            width: 16px;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h4 class="fw-bold">Rikkei cards</h4>
        <hr>

        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="custom-card"
                    style="background: url('https://source.unsplash.com/400x300/?moon') center/cover;">
                    <div class="card-content">
                        <h5 class="fw-bold">Short title, long jacket</h5>
                        <div class="d-flex gap-2">
                            <span class="icon"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
                                Earth</span>
                            <span class="icon">ðŸ“… 3d</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="custom-card"
                    style="background: url('https://source.unsplash.com/400x300/?flower') center/cover;">
                    <div class="card-content">
                        <h5 class="fw-bold">Much longer title that wraps to multiple lines</h5>
                        <div class="d-flex gap-2">
                            <span class="icon"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
                                Pakistan</span>
                            <span class="icon">ðŸ“… 4d</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="custom-card"
                    style="background: url('https://source.unsplash.com/400x300/?jellyfish') center/cover;">
                    <div class="card-content">
                        <h5 class="fw-bold">Another longer title belongs here</h5>
                        <div class="d-flex gap-2">
                            <span class="icon"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
                                California</span>
                            <span class="icon">ðŸ“… 5d</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
