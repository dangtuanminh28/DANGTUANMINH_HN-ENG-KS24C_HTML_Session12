<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container mt-4">
            <h3>Rikkei cards</h3>
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card">
                        <img src="moon.jpg" alt="Moon">
                        <div class="card-title">Short title, long jacket</div>
                        <div class="card-footer">
                            <span class="icon text-white"><i class="fa-brands fa-bootstrap"></i></span>
                            <div class="info">
                                <span><i class="fa-solid fa-map-pin"></i> Earth</span>
                                <span><i class="fa-solid fa-calendar-days"></i> 3d</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="jennyfish.jpg" alt="Flower">
                        <div class="card-title">Much longer title that wraps to multiple lines</div>
                        <div class="card-footer">
                            <span class="icon text-white"><i class="fa-brands fa-bootstrap"></i></span>
                            <div class="info">
                                <span><i class="fa-solid fa-map-pin"></i> Pakistan</span>
                                <span><i class="fa-solid fa-calendar-days"></i> 4d</span>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="flower.jpg" alt="Jellyfish">
                        <div class="card-title">Another longer title belongs here</div>
                        <div class="card-footer">
                            <span class="icon text-white"><i class="fa-brands fa-bootstrap"></i></span>
                            <div class="info">
                                <span><i class="fa-solid fa-map-pin"></i> California</span>
                                <span><i class="fa-solid fa-calendar-days"></i> 5d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
